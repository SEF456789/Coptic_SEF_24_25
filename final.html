<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            @font-face {
            font-family: 'CS Avva Shenouda';
            src: url('Avva_Shenouda.ttf') format('truetype'); /* or .woff if available */
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'ABRAAM';
            src: url("ABRAAM_0.ttf") format("truetype");
        }
    </style>
</head>
<body>
        <div class="celebration-container" style="text-align: center;
        margin-top: 0;
        display: block;
        margin: 0 auto;
        background: linear-gradient(135deg, #4caf81, #c6f321);
        padding: 5px 0px;
        border-radius: 25px;
        font-size: 2em;
        font-weight: bold;
        max-width: 30%;
        height: 50%;
        object-fit: cover;"
        onmouseover="this.style.transform='scale(1.05)'" 
       onmouseout="this.style.transform='scale(1)'">
            <div class="celebration-text">Congratulations! 🎉</div>
            <div class="celebration-emojis">🎊🎈🥳</div>
            <div class="celebration-message">مارإفرام السرياني مبسوط بيك</div>
            <div class="celebration-emojis">✨🌟⭐</div>
            <div class="celebration-text" style="font-family: 'Cs Avva Shenouda';">Gempen4ini qen pekovgai</div>
        </div>
        <img src="images/images.jfif" style="
        display: block;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        height: 50%;
        object-fit: cover;
    " alt="">
        <a href="main.html" style="
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        text-decoration: none;
        background: linear-gradient(135deg, #4CAF50, #2196F3);
        color: white;
        padding: 25px 30px;
        border-radius: 25px;
        font-size: 1.2em;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
    " onmouseover="this.style.transform='translateX(-50%) scale(1.05)'" 
       onmouseout="this.style.transform='translateX(-50%) scale(1)'">
        🎮 Let's Play Again!
    </a>
</body>
</html>
</html>
